<!DOCTYPE html>
<html>
<head>
  <title>每日网站打开器 - 设置</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="options.css">
</head>
<body>
  <div class="container">
    <h1>每日网站打开器 - 设置</h1>
    
    <div class="section">
      <h2>网站列表</h2>
      <p>添加您想要在Chrome启动时每日打开的网站（每天只会打开一次）：</p>
      
      <div id="websites-container">
        <!-- 网站列表将通过JavaScript动态生成 -->
      </div>
      
      <div class="input-group">
        <input type="text" id="new-website" placeholder="输入网站URL（例如: https://www.example.com）">
        <button id="add-website">添加网站</button>
      </div>
    </div>
    
    <div class="actions">
      <button id="save-settings" class="primary">保存设置</button>
      <span id="status-message"></span>
    </div>
  </div>
  
  <script src="options.js"></script>
</body>
</html>
